<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/thumbnail.jpg" alt="Logo" width="200px" height="250px">
        </div>
        <form>
            <h1>Login</h1>
            <label for="username"><b>Student ID</b></label>
            <input id="user-email" type="text" placeholder="Enter your ID" name="username" required>

            <label for="password"><b>Password</b></label>
            <input id="user-password" type="password" placeholder="Enter Password" name="password" required>

            <button type="submit" class="forget password">Forget password</button>
            <button id="btn-submit" type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
